<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantify</title>
    <meta name="theme-color" content="#101f22">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="./icon-192x192.png">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Updated Material Symbols link with robust variable font parameters -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" />
    <!-- Font Awesome for Counter Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Load sql.js browser build directly from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bcdee",
                        "primary-content": "#00333d",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                        "surface-dark": "#18282b",
                        "surface-highlight": "#203236",
                        "text-secondary": "#9db4b9",
                        "card-dark": "#182629",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        /* Explicit CSS for Material Symbols to ensure they render as icons */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
        <!-- importmap removed: let Vite resolve imports from node_modules during dev -->
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swPath = './sw.js';
                try {
                    const swUrl = new URL(swPath, window.location.href);
                    if (swUrl.origin === window.location.origin) {
                        navigator.serviceWorker.register(swPath)
                            .then(reg => console.log('Service Worker registered successfully', reg.scope))
                            .catch(err => {
                                if (err.name === 'SecurityError' || err.message.includes('origin')) {
                                    console.warn('Service Worker registration skipped: Security or origin restriction detected.');
                                } else {
                                    console.error('Service Worker registration failed:', err);
                                }
                            });
                    } else {
                        console.warn('Service Worker registration skipped: Script origin mismatch.');
                    }
                } catch (e) {
                    console.warn('Service Worker initialization skipped:', e.message);
                }
            });
        }
    </script>
</body>

</html>
